version: 1
disable_existing_loggers: False
formatters:
  simple:
    format: '%(asctime)s - %(levelname)s - %(name)s - %(message)s'
handlers:
  "null":
    class: logging.NullHandler
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  file:
    class : logging.FileHandler
    formatter: simple
    level: DEBUG
    filename: dtocean-demo.log
loggers:
  'my_logger':
    level: DEBUG
    handlers: [file]
root:
  level: DEBUG
  handlers: [console]
